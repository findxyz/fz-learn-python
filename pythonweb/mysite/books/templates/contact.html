{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block header %}
<h2>Contact Us</h2>
{% if form.errors %}
	<p>
		Please correct the error{{ form.errors|pluralize }} below.
	</p>
{% endif %}
{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
<input type="submit" value="submit"/>
</form>
{% endblock %}
